# Defines the services for Render

# 1. Define the MySQL Database
databases:
  - name: foodshare-mysql # This is the logical name Render uses
    databaseName: foodshare_db
    user: foodshare_user
    plan: free 

# 2. Define the Spring Boot Backend Web Service
services:
  - type: web 
    name: foodshare-backend # This is the logical name
    runtime: docker 
    repo: https://github.com/33074/foodshare-clean.git 
    branch: main
    dockerContext: ./foodshare-backend 
    dockerfilePath: ./foodshare-backend/Dockerfile 
    plan: free
    healthCheckPath: /actuator/health
    envVars: 
      # --- THIS IS THE FIX ---
      # Use 'fromDatabase' to let Render inject the
      # correct internal hostname, user, and password.
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: foodshare-mysql # Must match the database name above
          property: internalConnectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: foodshare-mysql
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: foodshare-mysql
          property: password
      # --- END FIX ---
      - key: JWT_SECRET_KEY
        sync: false # Set this value manually in the Render dashboard
