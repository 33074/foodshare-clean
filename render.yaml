# Defines the services for Render

# 1. Define the MySQL Database
databases:
  - name: foodshare-mysql
    databaseName: foodshare_db
    user: foodshare_user
    plan: free

# 2. Define the Spring Boot Backend Web Service
services:
  - type: web
    name: foodshare-backend
    runtime: docker
    repo: https://github.com/33074/foodshare-clean.git
    branch: main
    # --- THIS IS THE FIX ---
    # Set the build context to the backend's subfolder
    dockerContext: ./foodshare-backend 
    # The Dockerfile path is now relative to the context
    dockerfilePath: Dockerfile 
    # --- END FIX ---
    plan: free
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_DATASOURCE_URL
        value: jdbc:mysql://foodshare-mysql:3306/foodshare_db?useSSL=false&allowPublicKeyRetrieval=true
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: foodshare-mysql
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: foodshare-mysql
          property: password
      - key: JWT_SECRET_KEY
        sync: false # Set this value manually in the Render dashboard
