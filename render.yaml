# Defines the services for Render

# 1. Define the MySQL Database
databases:
  - name: foodshare-mysql
    databaseName: foodshare_db
    user: foodshare_user
    plan: free 

# 2. Define the Spring Boot Backend Web Service
services:
  - type: web 
    name: foodshare-backend 
    runtime: docker 
    repo: https://github.com/33074/foodshare-clean.git 
    branch: main
    dockerContext: ./foodshare-backend 
    dockerfilePath: ./foodshare-backend/Dockerfile 
    plan: free
    healthCheckPath: /actuator/health
    envVars: 
      # --- THIS IS THE FIX ---
      # We provide the host, port, user, and password separately.
      # Spring Boot will automatically build the JDBC URL from these.
      # We are REMOVING the SPRING_DATASOURCE_URL key entirely.
      - key: SPRING_DATASOURCE_HOST
        fromDatabase:
          name: foodshare-mysql
          property: host
      - key: SPRING_DATASOURCE_PORT
        fromDatabase:
          name: foodshare-mysql
          property: port
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: foodshare-mysql
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: foodshare-mysql
          property: password
      # We also provide the database name and dialect
      - key: SPRING_DATASOURCE_NAME
        value: foodshare_db
      - key: SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT
        value: org.hibernate.dialect.MySQLDialect
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      # --- END FIX ---
      - key: JWT_SECRET_KEY
        sync: false # Set this value manually in the Render dashboard
