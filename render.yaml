# Defines the services for Render

# 1. Define the MySQL Database
databases:
  - name: foodshare-mysql
    databaseName: foodshare_db
    user: foodshare_user
    plan: free

# 2. Define the Spring Boot Backend Web Service
services:
  - type: web
    name: foodshare-backend
    runtime: docker
    repo: https://github.com/33074/foodshare-clean.git
    branch: main
    dockerContext: ./foodshare-backend
    dockerfilePath: ./foodshare-backend/Dockerfile
    plan: free
    healthCheckPath: /actuator/health
    envVars:
      # --- THIS IS THE FIX ---
      # This syntax IS correct for Render.
      # It builds the URL string by injecting the host, port, and database name.
      - key: SPRING_DATASOURCE_URL
        value: jdbc:mysql://${foodshare-mysql.host}:${foodshare-mysql.port}/${foodshare-mysql.database}?useSSL=false&allowPublicKeyRetrieval=true
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: foodshare-mysql
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: foodshare-mysql
          property: password
      # --- END FIX ---
      - key: JWT_SECRET_KEY
        sync: false # Set this value manually in the Render dashboard
