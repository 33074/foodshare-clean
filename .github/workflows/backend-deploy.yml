name: Build, Push Docker, and Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'foodshare-backend/**' # Only run if files in this folder change
      - '.github/workflows/backend-deploy.yml' # Also run if this workflow file changes

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./foodshare-backend # Set build context to the backend folder
          file: ./foodshare-backend/Dockerfile # Path to the Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/foodshare-backend:latest

      - name: Trigger Render Deploy
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys"
